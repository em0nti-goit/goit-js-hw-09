<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown timer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/common.css" />
  </head>
  <body>
    <section class="container">
      <p><a href="index.html">Go back</a></p>
      <div class="w-25 d-grid gap-2">
        <input type="text" id="datetime-picker" class="form-control"/>
        <button type="button" data-start disabled class="btn btn-primary">Start</button>
      </div>
    </section>

    <section class="container text-center mt-5">
      <div class="timer row w-50">
        <div class="field col border">
          <span class="value display-1 d-block" data-days>00</span>
          <span class="label text-uppercase">Days</span>
        </div>
        <div class="field col border">
          <span class="value display-1 d-block" data-hours>00</span>
          <span class="label text-uppercase">Hours</span>
        </div>
        <div class="field col border">
          <span class="value display-1 d-block" data-minutes>00</span>
          <span class="label text-uppercase">Minutes</span>
        </div>
        <div class="field col border">
          <span class="value display-1 d-block" data-seconds>00</span>
          <span class="label text-uppercase">Seconds</span>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="js/02-timer.js" type="module"></script>
  </body>
</html>
